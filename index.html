<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umor Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Umor Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email...">
            <br>
            <input type="password" class="form-control" placeholder="Enter Password..." name="" id="">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount we want deposit area">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input type="text" class="form-control" placeholder="$ amount we want withdraw area">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>


    </div>

    <script>
        /**
         * LoginButton even holder
         * loginButton click Event set
         */
        const LoginBtn = document.getElementById ("login-btn");
        LoginBtn.addEventListener ("click", function(){
            // console.log ("Login Me");
            // LoginArea set Disable...
            const loginArea = document.getElementById ("login-area");
            loginArea.style.display = "none";
            // transactionArea Now Live..
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        /**
         * Deposit Button Event Holder
         */
         
         const depositBtn = document.getElementById("deposit-btn");
         depositBtn.addEventListener("click", function(){
             const depositAmount = document.getElementById("deposit-amount").value;
             const depositNum = parseFloat(depositAmount);

             const currentDeposit = document.getElementById("current-deposit").innerText;
             const currentDepositNum = parseFloat(currentDeposit);
             const totalDeposit = depositNum + currentDepositNum;

             document.getElementById("current-deposit").innerText = totalDeposit;
             document.getElementById("deposit-amount").value = '';

         })
    </script>
</body>
</html>
